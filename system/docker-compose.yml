services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: oonanji-backend
    ports:
      - "8000:8000"
    volumes:
      - .:/app
      - ./models:/app/models
      - ./chroma_db:/app/chroma_db
      - ./mnt:/app/mnt
      - ./internal_storage:/app/internal_storage
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - LC_ALL=C.UTF-8
      - LANG=C.UTF-8
      - TZ=Asia/Tokyo
      - CLUSTER_NODES=${CLUSTER_NODES:-}
    # For NVIDIA GPU support:
    # 1. Use 'nvidia/cuda:12.2.2-devel-ubuntu22.04' as base in system/Dockerfile.backend
    # 2. Uncomment the 'deploy' section below
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - driver: nvidia
    #           count: all
    #           capabilities: [ gpu ]
    command: uvicorn backend:app --host 0.0.0.0 --port 8000 --reload
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      target: builder
    container_name: oonanji-frontend
    ports:
      - "80:3000"
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev
    depends_on:
      - backend
    restart: unless-stopped
